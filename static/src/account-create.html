        <div class="n-check-area" style="border:0 none;">

            <span class="name">账户名：</span>
            <input type="text" class="form-control" required autofocus />
          </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-success">确定</button>
      </div>
